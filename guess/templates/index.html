<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guess</title>
</head>
<body>
<center>
Guess the number between 1 to 5!<br>
<form action="/guess/" method="POST">
    {% csrf_token %}
    <input type="text" name="number" />
    <input type="submit" value="Submit">
    <br>
    {% if message %}
        {{message}}
    {% else %}
        {% endif %}
</form>
</center>

</body>
</html>
